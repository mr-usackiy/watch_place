<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,
    wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>CONQUEST</title>
</head>
<body>

    <!--Header start-->
    <header>
        <div class="wrapper_header">
            <div class="header_nav">

                <div class="header_logo">
                    <h1 class="header_logo_text">CONQUEST</h1>
                </div>

                <nav class="nav_1">
                    <ul>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Акции</a></li>
                        <li><a href="#">Доставка</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>

                <nav class="nav_2">
                    <div class="nav_icon">
                        <img src="img/icon/Loupe_icon.svg" alt="loupe">
                    </div>
                    <div class="nav_icon">
                        <img src="img/icon/Heart_icon.svg" alt="heart">
                        <div class="enumerator">
                            <div class="en_circl"></div>
                            <div class="en_number"></div>
                        </div>
                    </div>
                    <div class="nav_icon">
                        <img src="img/icon/basket_icon.svg" alt="basket">
                        <div class="enumerator">
                            <div class="en_circl"></div>
                            <div class="en_number"></div>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

    </header>
    <!--Header end-->


    <!--intro start-->
    <div class="wrapper_intro">
        <div class="wrapper_intro_content">
            <div class="catalog_main">
                <h1 class="catalog_name_1">Весна/Лето 2019</h1>
                <h2 class="catalog_name_2">Коллекция</h2>
                <h3 class="catalog_info">Швейцарские часы в наличии в Москве<br>
                    и с доставкой по всему миру</h3>
                <button type="button" class="catalog_btn">смотреть каталог</button> 
                </div>
                <div class="catalog_img">
            </div>
            <div class="content_watch">
                <img class="Ellipse_bg" src="img/images/Ellipse_bg.png">
                
            </div>
        </div>
    </div>
    <!--intro end-->
</body>
</html>
